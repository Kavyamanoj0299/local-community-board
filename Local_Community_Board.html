<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Bulletin Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea, button {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        .posts {
            margin-top: 20px;
        }
        .post {
            background: #f4f4f4;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .post h3 {
            margin: 0;
            color: #333;
        }
        .post p {
            margin: 10px 0;
        }
        .delete-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Community Bulletin Board</h1>
        <form id="postForm">
            <input type="text" id="title" placeholder="Post Title" required>
            <textarea id="description" rows="4" placeholder="Write your post here..." required></textarea>
            <button type="submit">Post</button>
        </form>
        <div class="posts" id="posts"></div>
    </div>

    <script>
        const postForm = document.getElementById('postForm');
        const postsContainer = document.getElementById('posts');

        // Add a new post
        postForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();

            if (title === '' || description === '') {
                alert('Please fill out all fields.');
                return;
            }

            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <h3>${title}</h3>
                <p>${description}</p>
                <button class="delete-btn" onclick="deletePost(this)">Delete</button>
            `;

            postsContainer.appendChild(postElement);

            // Clear the form
            postForm.reset();
        });

        // Delete a post
        function deletePost(button) {
            const post = button.parentElement;
            postsContainer.removeChild(post);
        }
    </script>
</body>
</html>
